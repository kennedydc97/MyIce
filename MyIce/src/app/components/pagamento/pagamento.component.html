<form [formGroup]="formPagamento" (ngSubmit)="compraRealizada()">

    <header class="tituloPagamento"> PAGAMENTO
    </header>
    <div class="mt-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="numeroCartao">Número do Cartão</label>
          <input class="form-control" type="text" (keypress)="permitirNumeros($event)" formControlName="numero"
            placeholder="Numero do cartão" maxlength="16">
        </div>
        <div class="form-group col-md-4">
          <label for="DtaValCartao">Data de Validade</label>
          <input class="form-control" type="month" formControlName="vencimento" placeholder="Data de validade"
            required>
        </div>
        <div class="form-group col-md-2">
          <label for="segurCartao">CVV</label>
          <input class="form-control" type="text" (keypress)="permitirNumeros($event)"
            formControlName="cvv" maxlength="3" placeholder="CVV">
        </div>

        <div class="form-group  col-md-7">
          <label for="nomeCartao">Nome do Titular</label>
          <input class="form-control" type="text" id="nomeCartao" formControlName="nomeTitular"
            placeholder="Nome do titular">
          <div *ngIf="!nome.pristine && nome.errors">
            <p class="alert alert-danger" *ngIf="nome.errors.required">
              Nome é obrigatório.
            </p>
            <p class="alert alert-danger" *ngIf="nome.errors.minlength">
              Nome deve ter no mínimo 3 caracters.
            </p>

          </div>
        </div>
        <div class="form-group  col-md-5">
          <label for="cpfTituCartao">CPF do Titular</label>
          <input (keypress)="permitirNumeros($event)" class="form-control" type="text" formControlName="cpf" placeholder="Digite o CPF"
            ng-model="CPFtitular" maxlength="11"  >
          <div *ngIf="!cpf.pristine && cpf.errors">
            <p class="alert alert-danger" *ngIf="cpf.errors.invalidCpf">
              CPF inválido.
            </p>
          </div>

        </div>
      </div>
    </div>

    <div class="p-4"></div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-lg" type="submit" data-toggle="modal" data-target="#compraFinalizada"
        [disabled]="!formPagamento.valid">Finalize sua compra</button> </div>
    <div class="p-2"></div>
    <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Compra realizada!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="ml-6">
              <p>Seu pedido está sendo processado. </p>
              Numero:
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#compraFinalizada"
              type="button" routerLink="/">Confirmado!</button>
          </div>
        </div>
      </div>
    </div>
