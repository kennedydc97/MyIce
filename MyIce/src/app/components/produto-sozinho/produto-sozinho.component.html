<main class="container" >
    <p class="text-muted"><a routerLink="">Home</a> > <a routerLink="/lista-de-produtos">Produtos</a></p>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-6">
            <img [src]="produtoTela.imagem" width="60%" alt="">
        </div>
        <div class="col-lg-4">
            <h4>{{produtoTela.nome}}</h4>
            <p>CÃ³digo: {{produtoTela.idProduto}}</p>
            <hr>
            <p>{{produtoTela.descricao}}</p>
            <div class="row">
                <div class="col-lg-6">
                    <p>
                        <s>de: {{produtoTela.precoCheio.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</s>
                        <br>
                        <b id="preco">por: {{produtoTela.precoDesconto.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</b>
                    </p>
                </div>
                <div class="col-lg-6 d-flex">
                    <button id="adcCarrinho" type="button" routerLink="/carrinho" class="btn btn-success align-self-center ml-2" (click)="salvarProduto()">Adicionar
                        ao carrinho</button>
                </div>
            </div>
        </div>
    </div>
</main>
