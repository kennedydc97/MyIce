<main class="container" class="conteudoPaginaDoCliente p-">

  <form>

    <div>

      <app-pagina-do-cliente></app-pagina-do-cliente>


      <header style="margin-top: 30px;" class="tituloProduto text-center">Resumo da compra
      </header>
      <table border="2" bordercolor=black class="bordaTabela">
        <thead>
            <th class="text-center" style="width:160px">Nº Pedido</th>
            <th class="text-center" style="width:200px">Data</th>
            <th class="text-center" style="width:200px">Situação</th>
            <th class="text-center" style="width:200px">Valor</th>
            <th class="text-center" style="width:150px">Detalhes</th>
        </thead>
        <thead>
          <tr class="text-center" *ngFor="let item of teste">
            <th class="text-center">#{{item.idPedido}}</th>
            <th class="text-center">{{item.dtPedido | date:"dd/MM/yyyy"}}</th>
            <th class="text-center">Em Processamento</th>
            <th class="text-center">{{item.vlTotal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</th>
            <th class="text-center"><input type="image" src="assets/loupe (1).png" width="25px"></th>
        </thead>
      </table>

      

      <!-- Modal -->
      <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pedido (#)</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center">
                <div class="card col-md-10" style="margin-bottom: 50px;">
                  <img src="assets/gelodecoco.png" class="card-img-top" alt="...">
                  <div class="card-body text-justify">
                    <h5 class="text-center text-light rounded" style="background-color: #2ec754;">Pedido Entregue</h5>
                    <br>
                    <h5 class="card-title text-center">Saco de Gelo 1kg</h5>
                    <a class="card-text stretched-link">
                      <p class="text-center"><b id="preco">R$10,00</b></p>
                    </a>
                    <h5 class="text-center">Quantidade: 1</h5>
                  </div>
                </div>
              </div>
