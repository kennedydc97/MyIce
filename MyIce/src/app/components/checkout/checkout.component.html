<div class="col-md-6">

        <header class="tituloProduto"> RESUMO DA COMPRA
        </header>
        <table border="1" bordercolor=white class="bordaTabela">
          <thead>
          <tr>
            <td> </td>
            <th style="width:160px"> Produto </th>
            <th style="width:100px"> Preço </th>
            <th style="width:200px"> Quantidade </th>
          </thead>
          <tbody>
          <tr *ngFor="let item of carrinho">
            <td> <img src={{item.produto.imagem}} width="50" height="50"> </td>
            <td>{{item.produto.nome}}</td>
            <td>R$ {{item.produto.precoDesconto}},00</td>
            <td>{{item.qtd}}</td>
          </tbody>
        </table>
        <div class="d-flex flex-row-reverse bd-highlight">
          <div class="tituloTotal p-2">SUBTOTAL : {{subTotal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}
          </div> 
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">

          <div class="tituloTotal p-2">TOTAL : {{total.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}
          </div>          
        </div>


        <app-pagamento (enviarCartao)="finalizarCompra()"></app-pagamento>
