<main class="container" class="conteudoPaginaDoCliente p-">

  <form>

    <div>

      <app-pagina-do-cliente></app-pagina-do-cliente>

      <div class="alinhar ">
      <label class="titulo text-center p-4">
         Consulte seus pedidos:
      </label>
      <input class="form-control coluna-3" type="text" name="search" [(ngModel)]="filter"/>
    </div>
      <table border="1" bordercolor=black class="bordaTabela" *ngIf="pedidos.length != 0">
        <thead>
          <th class="text-center titulos">Nº Pedido</th>
          <th class="text-center titulos">Data</th>
          <th class="text-center titulos">Situação</th>
          <th class="text-center titulos">Valor</th>
          <th class="text-center titulos">Detalhes</th>
        </thead>
        <thead>
          <tr class="text-center" *ngFor="let item of pedidos | filter:filter; let i = index">
            <th class="text-center">#{{item.idPedido}}</th>
            <th class="text-center teste">{{item.dtPedido | date:"dd/MM/yyyy"}}</th>
            <th class="text-center">Em Processamento</th>
            <th class="text-center">{{item.vlTotal | currency:"BRL"}}</th>
            <th class="text-center"><input type="image" src="assets/loupe (1).png"
                (click)="pedidoSelecionado(item.idPedido)" width="25px"></th>
        </thead>
      </table>

      <div *ngIf="pedidos == null || pedidos.length == 0" class="alert alert-warning"><img src="./assets/carrinho.png"
          width="30" class="mr-3">
        Você não possui pedidos!</div>
    </div>
